  
  <mat-toolbar class="sidenav-content-toolbar sticky mat-elevation-z2" color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row wrap" fxLayoutAlign="start center">
    <button mat-icon-button class="header-menu-button" type="button" (click)="toggleSidebar()">
      <i class="material-icons">menu</i>
    </button>
    <img class="header-logo-decentral" src="../../../../assets/icons/decentralfi-logo.svg" alt="logo" (click)="logout()" />
    <mat-form-field class="period-select" appearance="outline" color="accent">
      <mat-select [(value)]="perdiodRangeLabel" panelClass="currency-select-panel">
        <mat-option value="24H" (click)="selectPeriod('last24hr','24H')">
          24H
        </mat-option>
        <mat-option value="7D" (click)="selectPeriod('last7day','7D')">
          7D
        </mat-option>
        <mat-option value="1M" (click)="selectPeriod('lastMonth','1M')">
          1M
        </mat-option>
        <mat-option value="3M" (click)="selectPeriod('last3Month','3M')">
          3M
        </mat-option>
        <mat-option value="6M" (click)="selectPeriod('last6Month','6M')">
          6M
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="currency-select" appearance="outline" color="accent">
      <mat-select [(value)]="currencyValue" panelClass="currency-select-panel">
        <mat-select-trigger>
          <img src="../../../../assets/icons/currency.svg" alt="currency" /> {{currencyName}}
        </mat-select-trigger>
        <mat-option *ngFor="let currency of currencies" value="{{currency.label}}" (click)="selectCurrency(currency)">
          {{currency.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-slide-toggle [class]="getNetworkClass()" (click)="selectNetwork()" color="primary" [(ngModel)]="networkToggle" matTooltip="Toggle slide to change between Singlechain Chaosnet and Multichain Chaosnet">
    </mat-slide-toggle>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header-period-chips">
      <div class="periods" fxLayoutAlign="space-between center">
        <mat-chip-list aria-label="period">
          <mat-chip *ngFor="let period of periods" [color]="setColor(period.label)" (click)="getPeriod(period.value, period.label)" selected>
            {{period.label}}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <mat-slide-toggle class="theme-toggle" color="primary" (click)="setTheme()" [(ngModel)]="isToggle">
    </mat-slide-toggle>
</div>
  </mat-toolbar>
