<div class="header marketcap" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlexOffset="5" fxFlexOffset.gt-md="8" fxFlexOffset.md="8">
        <a (click)="logout()"><img src="../../../../assets/images/{{logoFile}}" alt="logo" loading="lazy" /></a>
        <span class="dex-nav">/{{assetLabel}}</span>
    </div>
    <div class="wallet-connect" fxLayout="row wrap" fxLayoutAlign="end center" fxFlex>
        <mat-form-field class="status-select" appearance="outline" color="accent">
            <mat-select [(value)]="statusValue" panelClass="status-select-panel">
                <mat-select-trigger>
                    <div [class]="getOverallHealthStatus()"></div>
                </mat-select-trigger>
                <mat-option *ngFor="let status of statuses" value="{{status.label}}">
                    <div fxLayout="row wrap">
                        <div fxFlex="10" fxLayoutAlign="center center">
                            <div [class]="getHealthStatus(status.label)"></div>
                        </div>
                        <div fxFlex fxLayout="column" fxLayoutAlign="center center">
                            <div class="status-label">{{status.label | uppercase}}</div>
                            <div class="status-value">{{status.value | uppercase}}</div>
                        </div>
                    </div>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button class="marketcap-button desktop" fxFlex.gt-md="20" fxFlex.md="20" (click)="goToDashboard()">
            <img src="../../../../assets/icons/marketcap.svg" style="font-size: 2rem !important;
            height: 33px;
            width: 30px;" alt="marketcap" />
            <span class="add-wallet-button-label">Go to Dashboard</span>
        </button>
        <mat-form-field class="currency-select" appearance="outline" color="accent">
            <mat-select [(value)]="currencyValue" panelClass="currency-select-panel">
                <mat-select-trigger>
                    <img src="../../../../assets/icons/currency.svg" alt="currency" width="20px" loading="lazy" loading="lazy" /> {{currencyName}}
                </mat-select-trigger>
                <mat-option *ngFor="let currency of currencies" value="{{currency.label}}" (click)="selectCurrency(currency.label,currency.value)">
                    {{currency.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-slide-toggle class="theme-toggle" color="primary" (click)="setTheme()" [(ngModel)]="isToggle">
        </mat-slide-toggle>
    </div>
    <div fxFlex="0" fxFlex.gt-md="8" fxFlex.md="8">&nbsp;</div>
</div>


<div class="header marketcap div-responsive" fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxLayout="row wrap" class="action-buttons" fxFlex="90" fxLayoutAlign="space-between center">

        <button mat-raised-button class="marketcap-button" fxFlex="0 0 45" fxFlex.gt-md="30" fxFlex.md="30" (click)="goToDashboard()">
          <img src="../../../../assets/icons/marketcap.svg" style="font-size: 2rem !important;
          height: 31px;
          width: 28px;" alt="marketcap" />
          <span class="add-wallet-button-label">Go to Dashboard</span>
        </button>

        <mat-form-field appearance="outline" color="accent" fxFlex="0 0 45" fxFlex.gt-md="30" fxFlex.md="30">
            <mat-select [(value)]="currencyValue" panelClass="currency-select-panel">
                <mat-select-trigger>
                    <img src="../../../../assets/icons/currency.svg" alt="currency" width="20px" loading="lazy" loading="lazy" /> <span style="color: white;"> {{currencyName}} </span>
                </mat-select-trigger>
                <mat-option *ngFor="let currency of currencies" value="{{currency.label}}" (click)="selectCurrency(currency.label,currency.value)">
                    {{currency.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
</div>
<br>
